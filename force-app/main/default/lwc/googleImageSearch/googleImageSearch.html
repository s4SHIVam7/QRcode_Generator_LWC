<template>
    
    <lightning-card icon-name="utility:search" title="Google API integration with Salesforce">

        <div class='slds-var-p-around_large slds-clearfix'>

            <div>
                <lightning-input  type="search" placeholder="Enter name for Image Search e.g Allu Arjun" onchange={onChangeHandler}></lightning-input>
            </div>

            <div class="slds-var-p-top_medium  slds-float_right">
              
                <button class="slds-button slds-button_brand" onclick={searchHandler}>Search</button>
            </div>


 </div>

<template if:true={isVisible}> <div class="slds-m-around_large"><img src={imageLink} alt="photo"></div>   </template>
    </lightning-card>

    
    
</template>
